        <title>Button Clicker</title>
        <link rel="stylesheet" href="./buttonClicker.css">
    </head>
    <body>
        <div id="nav-bar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">

            <button onclick="uploadDef(this)">Login</button>

                        <button onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="definition">
                        A practitioner skilled in <a href="future-link.com">Japanese</a> art of <a href="future-link.com">ninjutsu</a>
                    </div>
                </div>
                <div class="box">
                    <div class="word">

                        <button onclick="alert('Ninja was liked')">37 likes</button>
                    </div>
                    <div class="definition">
                        A <a href="future-link.com">programmer</a> who breaks down problems with <a href="future-link.com">zen</a>-like focus

                </div>

                    <button onclick="removeElement(this)">Add Definition</button>

            </div>
        </div>

    </body>
</html>
